<div class="flex items-center justify-center w-full h-screen text-center bg-second text-first">
    <div class="px-8">
        <div class="mb-8">
            <h1 class="text-3xl font-semibold uppercase opacity-90">IoT Management System</h1>
        </div>
        <div class="mb-12">
            <h2 class="mb-2 text-2xl opacity-80">Sign In To Admin</h2>
            <span class="text-xl opacity-60">Enter your details to login to your account</span>
        </div>
        <div *ngIf="error">
            <ul>
                <li class="mb-2 opacity-60 text-danger" *ngFor="let e of error.errors">
                    {{ e }}
                </li>
            </ul>
        </div>
        <form (ngSubmit)="login()">
            <div class="mb-8">
                <input
                    class="w-full px-6 py-3 leading-8 transition-opacity duration-200 border-none opacity-70 bg-forth rounded-3xl hover:opacity-100 hover:shadow-md focus:ring-0 focus:opacity-100 focus:shadow-md"
                    [(ngModel)]="email" type="text" name="email" placeholder="E-mail" autocomplete="off" required>
            </div>
            <div class="mb-10">
                <input
                    class="w-full px-6 py-3 leading-8 transition-opacity duration-200 border-none opacity-70 bg-forth rounded-3xl hover:opacity-100 hover:shadow-md focus:ring-0 focus:opacity-100 focus:shadow-md"
                    [(ngModel)]="password" type="password" name="password" placeholder="Password" autocomplete="off"
                    required>
            </div>
            <div class="flex justify-between mx-2 mb-6">
                <label class="relative transition-opacity duration-200 cursor-pointer opacity-60 hover:opacity-100"
                    for="remember">
                    <input
                        class="w-6 h-6 mr-2 border border-white rounded-lg appearance-none bg-second checked:bg-second checked:border checked:border-first focus:text-second focus:outline-none focus:ring-second hover:text-second hover:checked:border hover:checked:border-first"
                        type="checkbox" id="remember" [(ngModel)]="environment" name="environment">
                    <span class="align-middle">Cloud Connection</span>
                </label>
                <a class="transition-opacity duration-200 opacity-60 hover:opacity-100" href="#">Forget Password?</a>
            </div>
            <button
                class="px-10 py-3 text-lg transition-opacity duration-200 cursor-pointer text-second bg-first rounded-3xl opacity-90 hover:opacity-100">
                Sign In
            </button>
        </form>
    </div>
</div>
