<div class="border border-second flex flex-col mb-2">
    <h1 class="text-2xl inline-block">{{ dataType.details['name'] }}</h1>
    <div class="min-h-screen w-1/2 m-auto">
        <div class="flex justify-around">
            <a class="py-1 px-2 rounded hover:bg-gray-600 hover:text-white cursor-pointer"
               [class]="period=='daily' ? 'text-first bg-second' : 'bg-first text-second'"
               (click)="changePeriod('daily')"
            >
                Daily</a>
            <a class="py-1 px-2 rounded hover:bg-gray-600 hover:text-white cursor-pointer"
               [class]="period=='weekly' ? 'text-first bg-second' : 'bg-first text-second'"
               (click)="changePeriod('weekly')"
            >Weekly</a>
            <a class="py-1 px-2 rounded hover:bg-gray-600 hover:text-white cursor-pointer"
               [class]="period=='monthly' ? 'text-first bg-second' : 'bg-first text-second'"
               (click)="changePeriod('monthly')"
            >Monthly</a>
        </div>
        <ngx-charts-line-chart
                [update$]="update$"
                [animations]="false"
                [legend]="false"
                [showXAxisLabel]="false"
                [showYAxisLabel]="false"
                [maxXAxisTickLength]="10"
                [xAxis]="true"
                [yAxis]="true"
                [timeline]="false"
                [results]="graphData"
                [xScaleMin]="xMin"
                [xScaleMax]="xMax"
                [yScaleMin]="yMin"
                [yScaleMax]="yMax"
                [xAxisTickFormatting]="xAxisTickFormatting"
        >
            <ng-template #tooltipTemplate let-model="model">
                <div class="tooltip">
                    <h1 class="text-xl">{{ model.value | number }}</h1>
                    {{ model.name | date:'dd MMMM YYYY HH:mm' }} - {{ model.series }}
                </div>
            </ng-template>
        </ngx-charts-line-chart>

    </div>

</div>
