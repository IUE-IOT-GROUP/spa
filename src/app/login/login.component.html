<div class="flex items-center justify-center w-full min-h-screen text-center text-white bg-gray-900">
  <div class="p-8">
    <div class="mb-8">
      <h1 class="text-3xl font-semibold leading-relaxed opacity-90">IoT Management System</h1>
    </div>
    <div class="mb-12">
      <h2 class="mb-2 text-2xl opacity-75">Sign In To Admin</h2>
      <span class="text-xl opacity-60">Enter your details to login to your account</span>
    </div>
    <div *ngIf="error">
      <ul>
        <li *ngFor="let e of error.errors">
          {{ e }}
        </li>
      </ul>
    </div>
    <form (ngSubmit)="login()">
      <div class="mb-8">
        <input class="w-full px-8 py-4 mb-2 leading-8 text-white transition-opacity duration-300 bg-gray-800 border-none opacity-90 focus:outline-none focus:ring-0 bg-opacity-20 focus:bg-opacity-40 rounded-2xl focus:shadow-sm focus:opacity-100" type="text" placeholder="E-mail" name="email" autocomplete="off" required [(ngModel)]="email">
      </div>
      <div class="mb-8">
        <input class="w-full px-8 py-4 mb-2 leading-8 text-white transition-opacity duration-300 bg-gray-800 border-none bg-opacity-20 opacity-90 focus:outline-none focus:ring-0 focus:bg-opacity-40 rounded-2xl focus:shadow-sm focus:opacity-100" type="password" placeholder="Password" name="password" autocomplete="off" required [(ngModel)]="password">
      </div>
      <div class="flex justify-between mb-8 text-white no-underline">
        <label class="relative transition-opacity duration-300 cursor-pointer opacity-70 hover:opacity-100" for="remember">
          <input class="w-6 h-6 mr-2 bg-transparent border border-gray-400 rounded-lg appearance-none checked:bg-transparent checked:border checked:border-gray-400 focus:text-transparent focus:outline-none focus:ring-gray-900 hover:text-gray-900 hover:checked:border hover:checked:border-gray-400 " type="checkbox" name="remember" id="remember">
          <span class="w-6 h-8 text-center">Remember me</span>
        </label>
        <a class="transition-opacity duration-300 opacity-70 hover:opacity-100" href="#">Forget Password ?</a>
      </div>
      <button class="px-10 py-2 text-lg text-gray-900 transition-opacity duration-300 bg-white cursor-pointer rounded-3xl opacity-80 hover:opacity-100">Sign In</button>
    </form>
  </div>
</div>
