<!-- This example requires Tailwind CSS v2.0+ -->
<div class="fixed z-50 inset-0 overflow-y-auto"
     aria-labelledby="modal-title"
     role="dialog"
     aria-modal="true">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!--
      Background overlay, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
             aria-hidden="true"></div>

        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
              aria-hidden="true">&#8203;</span>

        <!--
      Modal panel, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        To: "opacity-100 translate-y-0 sm:scale-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100 translate-y-0 sm:scale-100"
        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    -->
        <div
             class="inline-block rounded-lg bg-first text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle">
            <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4 border-b bg-second">
                <div class="sm:items-start">
                    <h3 class="text-xl font-bold text-first">
                        <ng-content select="slot-title"></ng-content>
                    </h3>
                </div>
            </div>
            <div class="p-8">
                <ng-content></ng-content>
            </div>
            <div class="bg-third px-4 py-3 flex justify-end space-x-5">
                <ng-content select="slot-buttons"></ng-content>
                <button type="button"
                        class="btn button-secondary"
                        (click)="toggle()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
